<section>
  <img
    [src]="
      character !== undefined
        ? character.thumbnail.path + '.' + character?.thumbnail.extension
        : 'assets/characterPic.png'
    "
    alt="Player Icon"
  />
  <h1>
    {{
      character !== undefined
        ? character.name.toUpperCase()
        : "CHARACTER'S NAME"
    }}
  </h1>

  <search (emmitSearch)="getSearch($event)" [error]="errorAPI"></search>
</section>
