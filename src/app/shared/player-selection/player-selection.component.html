<section>
  <img
    [src]="
      character?.thumbnail
        ? character?.thumbnail.path + '.' + character?.thumbnail.extension
        : 'assets/characterPic.png'
    "
    alt="Player Icon"
  />
  <h1>
    {{ character?.name ? character.name.toUpperCase() : "CHARACTER'S NAME" }}
  </h1>

  <search (emmitSearch)="getSearch($event)"></search>
</section>
